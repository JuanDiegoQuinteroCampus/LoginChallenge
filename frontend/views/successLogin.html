<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/successLogin.css">
    
</head>
<body>
    <div class="header">
        <div class="welcome-text">
            <h5 class="m-0">Welcome, <span id="email"></span></h5>
        </div>
        <button class="btn btn-logout" id="logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
    <div class="content">
        <div class="welcome-card">
            <div class="welcome-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Successfully Logged In</h2>
            <p>You have successfully logged into your account. You can now access all the features and services.</p>
            <button class="action-btn">Go to Dashboard</button>
        </div>
    </div>

    <div class="content-spinner d-none" id="spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/successLogin.js"></script>
</body>
</html>
